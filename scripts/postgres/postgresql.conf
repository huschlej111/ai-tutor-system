# PostgreSQL configuration optimized for LocalStack RDS emulation
# This configuration allows LocalStack to properly manage the PostgreSQL instance

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory Settings (optimized for development)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write Ahead Logging (WAL) Settings
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# Query Planner Settings
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging Settings (useful for debugging)
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'none'
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Default Text Search Configuration
default_text_search_config = 'pg_catalog.english'

# Timezone
timezone = 'UTC'

# Enable extensions commonly used with LocalStack
shared_preload_libraries = 'pg_stat_statements'