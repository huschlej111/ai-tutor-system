# LocalStack configuration file
# See: https://docs.localstack.cloud/references/configuration/

# Core configuration
debug: true
persistence: true
lambda_executor: local

# Services to enable
services:
  - lambda
  - s3
  - apigateway
  - cloudformation
  - sts
  - iam
  - cloudwatch
  - logs
  - events
  - secretsmanager
  - ssm
  - rds
  - cognito-idp

# Directories
dirs:
  data: ./tmp/localstack/data
  tmp: ./tmp/localstack/tmp

# Lambda configuration
lambda:
  stay_open_mode: true
  ignore_architecture: true
  
# S3 configuration
s3:
  legacy_v2_provider: false

# API Gateway configuration
apigateway:
  enforce_secure_urls: false

# CloudFormation configuration
cloudformation:
  legacy_v2_provider: false

# Additional configuration
skip_infra_downloads: false
disable_cors_checks: true
disable_custom_cors_s3: true