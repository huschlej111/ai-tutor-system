version: '3.8'

services:
  postgres:
    container_name: tutor-system-postgres-local
    image: postgres:15
    environment:
      - POSTGRES_DB=tutor_system
      - POSTGRES_USER=tutor_user
      - POSTGRES_PASSWORD=tutor_password
      # Allow connections from LocalStack container
      - POSTGRES_HOST_AUTH_METHOD=trust
    # Remove external port mapping - only accessible via Docker network
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/sql/schema_v2.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - tutor-system-local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tutor_user -d tutor_system"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres 
      -c listen_addresses='*'
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB

  localstack:
    container_name: tutor-system-localstack
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      # LocalStack configuration
      - DEBUG=${DEBUG:-0}
      - PERSISTENCE=${PERSISTENCE:-1}
      - LAMBDA_EXECUTOR=${LAMBDA_EXECUTOR:-docker}
      - LOCALSTACK_API_KEY=${LOCALSTACK_API_KEY:-}
      - DOCKER_HOST=unix:///var/run/docker.sock
      
      # AWS services to enable
      - SERVICES=lambda,s3,apigateway,cloudformation,sts,iam,cloudwatch,logs,events,secretsmanager,kms,ssm,rds,cognito-idp,ses,ec2
      
      # Data persistence
      - DATA_DIR=/tmp/localstack/data
      
      # Additional configuration
      - LAMBDA_STAY_OPEN_MODE=1
      - LAMBDA_IGNORE_ARCHITECTURE=1
      - SKIP_INFRA_DOWNLOADS=0
      
      # RDS configuration for PostgreSQL backend
      - RDS_PG_CUSTOM_VERSIONS=15.4
      - RDS_PG_HOST=postgres
      - RDS_PG_PORT=5432
      - RDS_PG_DATABASE=tutor_system
      - RDS_PG_USERNAME=tutor_user
      - RDS_PG_PASSWORD=tutor_password
      
      # Email configuration for Cognito
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_USER=test
      - SMTP_PASS=test
      
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./tmp/localstack}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - tutor-system-local

  mailhog:
    container_name: tutor-system-mailhog
    image: mailhog/mailhog:v1.0.1
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - tutor-system-local

volumes:
  postgres_data:

networks:
  tutor-system-local:
    driver: bridge